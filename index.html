<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illumine-i</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Header Information</span>
        </a>
  
        <button id="save_button" class="btn btn-primary rounded-pill px-6" type="button">Save</button>
      </header>

    <main>
      <div id="form" class="grid-container px-6">
        <div class="grid-item" >
          <input id="yard" type="text" list="yard-options" class="combobox required" placeholder="Yard *">
          <datalist id="yard-options">
            <option value="HK"></option>
            <option value="AU"></option>
            <option value="OT"></option>
          </datalist>
 
        </div>
        <div class="grid-item">
            <input id="customer" type="text" list="customer-options" class="combobox required" placeholder="Customer Name *">
            <datalist id="customer-options">
              <option value="JACK"></option>
              <option value="SAMSON"></option>
              <option value="JOHN"></option>
            </datalist>
        </div>
        <div class="grid-item">
          <input id="unit-number" type="text" class="text-box required" placeholder="Unit Number *" style="width: 220px;">
        </div>
        <div class="grid-item">
          <input id="usage" type="text" class="text-box required" placeholder="Usage *" style="width: 220px;">
        </div>
        <div class="grid-item">
          <div class="flex-container">
            <input id="type" type="text" class="text-box" placeholder="Type" style="width: 100px;">
            <input id="size" type="text" class="text-box" placeholder="Size" style="width: 100px;">
          </div>
        </div>
        <div class="grid-item">
          <input id="date" type="text" class="text-box" placeholder="Estimate Date" style="width: 220px;">
        </div>
        <div class="grid-item ">
          <input id="estimate-types" type="text" list="estimate-type" class="combobox required" placeholder="Estimate Type *">
            <datalist id="estimate-type">
              <option value="ET1"></option>
              <option value="ET2"></option>
              <option value="ET3"></option>
            </datalist>
        </div>
        <div class="grid-item">
          <input id="damage-types" type="text" list="damage-type" class="combobox required" placeholder="Damage Type *">
            <datalist id="damage-type">
              <option value="DT1"></option>
              <option value="DT2"></option>
              <option value="DT3"></option>
            </datalist>
        </div>
        <div class="grid-item">
          <input id="udm" type="text" class="text-box required" placeholder="UDM *" style="width: 220px;">
        </div>
        <div class="grid-item">
          <input id="billto1" type="text" list="billto" class="combobox required" placeholder="Bill To *">
            <datalist id="billto">
              <option value="JACK"></option>
              <option value="SAMSON"></option>
              <option value="JOHN"></option>
            </datalist>
        </div>
        <div class="grid-item">
          <input id="lessee1" type="text" list="lessee" class="combobox required" placeholder="Lessee *">
            <datalist id="lessee">
              <option value=""></option>
              <option value="MAERSK"></option>
              <option value="CMACGM"></option>
              <option value="MSI"></option>
            </datalist>
        </div>
        <div class="grid-item">
          <input id="agent1" type="text" list="agent" class="combobox required" placeholder="Agent *">
            <datalist id="agent">
              <option value="Agent 1"></option>
              <option value="Agent 2"></option>
              <option value="Agent 3"></option>
            </datalist>
        </div>
        <div class="grid-item">
          <input id="amount" type="text"  class="text-box required" placeholder="Amount *" style="width: 220px;" value="0">
        </div>
        <div class="grid-item">
          <input id="payment-types" type="text" list="payment-type" class="combobox required" placeholder="Payment Type *">
            <datalist id="payment-type">
              <option value="Cash"></option>
              <option value="Online"></option>
            </datalist>
        </div>
        <div class="grid-item" style="margin-top:3px ;" style="color:#696969">
          
            <label class="switch">
              <input id="check-active" type="checkbox" checked>
              <span class="slider round"></span>
            </label>
           
            Active

        </div>
        <div class="grid-item" style="grid-column-start: 1; grid-column-end: 4;">
          <input id="remarks" type="text" class="text-box required" placeholder="Remarks *" style="width: 700px;">
        </div>
      </div>
      <div  class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 70%; left: 50%; transform: translate(-50%, -50%);  background-color: rgb(236, 147, 135);">
        <div class="d-flex">
          <div class="toast-body">
            Please fill the mandatory fields
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      <div  class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; top: 70%; left: 50%; transform: translate(-50%, -50%); background-color: rgb(150, 214, 150);">
        <div class="d-flex">
          <div class="toast-body">
            Successfully message sent
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </main>

<footer>
    <!-- Footer content goes here -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

<script type="module" src="script.js"></script>
</body>
</html>
